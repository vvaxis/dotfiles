# Fonte e tamanho
font_size 12.0
font_family monospace

# Cursor personalizado
cursor_shape beam
cursor_blink_interval 0.5

# Scrollback e performance
scrollback_lines 5000
repaint_delay 10
input_delay 3

# URLs destacadas
url_color #0087bd
url_style curly
detect_urls yes

# Mouse
mouse_hide_wait 3.0
copy_on_select no

# Configuração de transparência
background_opacity 0.2
dynamic_background_opacity yes
