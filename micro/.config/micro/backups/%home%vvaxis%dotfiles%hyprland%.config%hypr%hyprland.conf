########################################################################################
# HYPRLAND CONFIGURATION — vvaxis
# Baseado na configuração oficial + ajustes pessoais
# Wiki: https://wiki.hypr.land/Configuring/
########################################################################################

##########################
### 1. MONITORS ###
##########################
# See: https://wiki.hypr.land/Configuring/Monitors/
# Syntax: monitor = <name>, <resolution@Hz>, <position>, <scale>
# Example: monitor = DP-1,1920x1080@144,0x0,1

monitor = DP-3,1920x1080@144,0x0,1


##########################
### 2. MY PROGRAMS ###
##########################
# See: https://wiki.hypr.land/Configuring/Keywords/
# Define applications and directories used by your session

$terminal = kitty
$fileManager = thunar
$menu = rofi -show drun
$bluetooth = blueberry
$browser = librewolf

$HYPRSHOT_DIR = "$HOME/Pictures/screenshots"
$USER_LOG = "$HOME/swordfish.txt"

# Wallpaper commands for hyprpaper
$space  = hyprctl hyprpaper wallpaper "DP-3,/usr/share/backgrounds/swordfish-space.png"
$cowboy = hyprctl hyprpaper wallpaper "DP-3,/usr/share/backgrounds/swordfish-cowboy.png"
$bebop  = hyprctl hyprpaper wallpaper "DP-3,/usr/share/backgrounds/swordfish-bebop.jpg"


##########################
### 3. AUTOSTART ###
##########################
# See: https://wiki.hypr.land/Configuring/Exec/
# Start programs automatically when Hyprland launches

exec-once = kitty & lxqt-policykit-agent
exec-once = waybar & swaync & hypridle & hyprpaper
exec-once = nm-applet & blueberry-tray


##########################
### 4. ENVIRONMENT VARIABLES ###
##########################
# See: https://wiki.hypr.land/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24


##########################
### 5. PERMISSIONS ###
##########################
# See: https://wiki.hypr.land/Configuring/Permissions/
# You can control which binaries have access to specific actions for security reasons.
# Changes require a full Hyprland restart.

# ecosystem {
#   enforce_permissions = 1
# }

# permission = /usr/(bin|local/bin)/grim, screencopy, allow
# permission = /usr/(lib|libexec|lib64)/xdg-desktop-portal-hyprland, screencopy, allow
# permission = /usr/(bin|local/bin)/hyprpm, plugin, allow


##########################
### 6. LOOK AND FEEL ###
##########################
# General appearance and layout options
# Reference: https://wiki.hypr.land/Configuring/Variables/

### General ###
# https://wiki.hypr.land/Configuring/Variables/#general
general {
    gaps_in = 4
    gaps_out = 6
    border_size = 2

    # Colors — see variable types: https://wiki.hypr.land/Configuring/Variables/#variable-types
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    resize_on_border = true
    allow_tearing = false
    layout = dwindle
}

### Decoration ###
# https://wiki.hypr.land/Configuring/Variables/#decoration
decoration {
    rounding = 10
    rounding_power = 2

    # Transparency levels
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 3
        passes = 1
        vibrancy = 0.1696
    }
}

### Animations ###
# https://wiki.hypr.land/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    # Curves (see: https://wiki.hypr.land/Configuring/Animations/#curves)
    bezier = easeOutQuint,   0.23, 1,    0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear,         0,    0,    1,    1
    bezier = almostLinear,   0.5,  0.5,  0.75, 1
    bezier = quick,          0.15, 0,    0.1,  1

    # Default animations
    animation = global,        1,     10,    default
    animation = border,        1,     5.39,  easeOutQuint
    animation = windows,       1,     4.79,  easeOutQuint
    animation = windowsIn,     1,     4.1,   easeOutQuint, popin 87%
    animation = windowsOut,    1,     1.49,  linear,       popin 87%
    animation = fadeIn,        1,     1.73,  almostLinear
    animation = fadeOut,       1,     1.46,  almostLinear
    animation = fade,          1,     3.03,  quick
    animation = layers,        1,     3.81,  easeOutQuint
    animation = layersIn,      1,     4,     easeOutQuint, fade
    animation = layersOut,     1,     1.5,   linear,       fade
    animation = fadeLayersIn,  1,     1.79,  almostLinear
    animation = fadeLayersOut, 1,     1.39,  almostLinear
    animation = workspaces,    1,     1.94,  almostLinear, fade
    animation = workspacesIn,  1,     1.21,  almostLinear, fade
    animation = workspacesOut, 1,     1.94,  almostLinear, fade
    animation = zoomFactor,    1,     7,     quick
}

### Layout Tweaks ###
# https://wiki.hypr.land/Configuring/Dwindle-Layout/
dwindle {
    pseudotile = true
    preserve_split = true
}

# https://wiki.hypr.land/Configuring/Master-Layout/
master {
    new_status = master
}

# https://wiki.hypr.land/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 1  # -1 = leave as is; 0/1 = disable mascot wallpapers
    disable_hyprland_logo = true
}


##########################
### 7. INPUT ###
##########################
# Input devices and keyboard configuration
# See: https://wiki.hypr.land/Configuring/Variables/#input

input {
    kb_layout = br
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1
    sensitivity = 0  # -1.0 to 1.0, 0 = neutral

    touchpad {
        natural_scroll = false
    }
}

# Gestures
# https://wiki.hypr.land/Configuring/Gestures
gesture = 3, horizontal, workspace

# Example per-device config
# https://wiki.hypr.land/Configuring/Keywords/#per-device-input-configs
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


##########################
### 8. KEYBINDINGS ###
##########################
# Keybinding documentation: https://wiki.hypr.land/Configuring/Binds/

source = ~/.config/hypr/keybinds.conf


##########################
### 9. WINDOWS AND WORKSPACES ###
##########################
# See: https://wiki.hypr.land/Configuring/Window-Rules/
# and https://wiki.hypr.land/Configuring/Workspace-Rules/

# Smart gaps examples (disabled by default)
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
# windowrule = bordersize 0, floating:0, onworkspace:f[1]
# windowrule = rounding 0, floating:0, onworkspace:f[1]

# Ignore maximize requests from apps
windowrule = suppressevent maximize, class:.*

# Fix XWayland drag issues
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0


