########################################################################################
# HYPRLAND CONFIGURATION — vvaxis
# Baseado na configuração oficial + ajustes pessoais
# Wiki: https://wiki.hypr.land/Configuring/
########################################################################################

##########################
### 1. MONITORS ###
##########################
# See: https://wiki.hypr.land/Configuring/Monitors/
# Syntax: monitor = <name>, <resolution@Hz>, <position>, <scale>
# Example: monitor = DP-1,1920x1080@144,0x0,1

monitor = DP-3,1920x1080@144,0x0,1


##########################
### 2. MY PROGRAMS ###
##########################
# See: https://wiki.hypr.land/Configuring/Keywords/
# Define applications and directories used by your session

$terminal = kitty
$fileManager = thunar
$menu = rofi -show drun
$bluetooth = blueberry
$browser = librewolf

$HYPRSHOT_DIR = "$HOME/Pictures/screenshots"
$USER_LOG = "$HOME/swordfish.txt"

# Wallpaper commands for hyprpaper
$space  = hyprctl hyprpaper wallpaper "DP-3,/usr/share/backgrounds/swordfish-space.png"
$cowboy = hyprctl hyprpaper wallpaper "DP-3,/usr/share/backgrounds/swordfish-cowboy.png"
$bebop  = hyprctl hyprpaper wallpaper "DP-3,/usr/share/backgrounds/swordfish-bebop.jpg"


##########################
### 3. AUTOSTART ###
##########################
# See: https://wiki.hypr.land/Configuring/Exec/
# Start programs automatically when Hyprland launches

exec-once = kitty & lxqt-policykit-agent
exec-once = waybar & swaync & hypridle & hyprpaper
exec-once = nm-applet & blueberry-tray


##########################
### 4. ENVIRONMENT VARIABLES ###
##########################
# See: https://wiki.hypr.land/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24


##########################
### 5. PERMISSIONS ###
##########################
# See: https://wiki.hypr.land/Configuring/Permissions/
# You can control which binaries have access to specific actions for security reasons.
# Changes require a full Hyprland restart.

