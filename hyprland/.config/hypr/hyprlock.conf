# ==========================================================
#  HYPRLOCK — SWORD-FISH ACCESS TERMINAL
#  Estilo: Ficção científica retrô / terminal roxo
# ==========================================================

general {
    hide_cursor = true
    immediate_render = true
    fractional_scaling = 2
}

auth {
    pam:enabled = true
}

animations {
    enabled = true
}

# ------------------------------------------------------------
# FUNDO — preto puro com leve ruído
# ------------------------------------------------------------
background {
    color = rgba(0, 0, 0, 1.0)
    noise = 0.015
    contrast = 0.9
    brightness = 0.85
}

# ------------------------------------------------------------
# MOLDURA CENTRAL — retângulo roxo “futurista”
# ------------------------------------------------------------
shape {
    size = 70%, 70%
    color = rgba(0, 0, 0, 0.0)
    border_size = 2
    border_color = rgba(160, 0, 255, 0.85)
    position = 0, 0
    halign = center
    valign = center
    shadow_passes = 1
    shadow_boost = 1.2
    shadow_color = rgba(160, 0, 255, 0.25)
}

# ------------------------------------------------------------
# LOGO / IDENTIFICAÇÃO DO TERMINAL — “Swordfish”
# ------------------------------------------------------------
label {
    text = SWORD-FISH SYSTEM // NAV-COM UNIT 01
    font_family = JetBrainsMono Nerd Font
    font_size = 18
    color = rgba(140, 0, 255, 1.0)
    position = 0, -360
    halign = center
    valign = center
}

# ------------------------------------------------------------
# AVISO — AUTHORIZED PERSONNEL ONLY
# ------------------------------------------------------------
label {
    text = Authorized Personnel Only
    font_family = JetBrainsMono Nerd Font Italic
    font_size = 20
    color = rgba(160, 0, 255, 1.0)
    position = 0, 310
    halign = center
    valign = center
}

# ------------------------------------------------------------
# STATUS CENTRAL — SCREEN LOCKED
# ------------------------------------------------------------
label {
    text = SYSTEM LOCKED
    font_family = JetBrainsMono Nerd Font
    font_size = 30
    color = rgba(180, 0, 255, 1.0)
    position = 0, -120
    halign = center
    valign = center
}

# ------------------------------------------------------------
# CAMPO DE SENHA — quadrado com pontos espaçados
# ------------------------------------------------------------
input-field {
    size = 32%, 6%
    outline_thickness = 2
    inner_color = rgba(0, 0, 0, 0.6)
    outer_color = rgba(160, 0, 255, 0.85)
    font_color  = rgba(255, 255, 255, 1.0)
    font_family = JetBrainsMono Nerd Font
    rounding = 2
    fade_on_empty = false
    dots_size = 0.45
    dots_spacing = 0.35
    dots_rounding = 0
    placeholder_text = ENTER AUTH KEY...
    halign = center
    valign = center
    position = 0, 60
}

# ------------------------------------------------------------
# RODAPÉ — informações do usuário e layout
# ------------------------------------------------------------
label {
    text = USER: $USER  |  LAYOUT: $LAYOUT
    font_family = JetBrainsMono Nerd Font
    font_size = 14
    color = rgba(120, 0, 255, 0.9)
    position = -20, -20
    halign = right
    valign = bottom
}
